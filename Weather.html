<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/2089459745.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="grid place-items-center">
        <div class="absolute top-0 m-auto h-auto p-5">
        <p class=" mb-4 font-bold text-[32px]"><span class="fa  fa-sun-o  mr-3" style="color: orange;"></span>Weather App</p>
        </div>
    </header>
    
   
    <section class="bg-[url('./Images/MoutainBg.jpg')] lg:py-54 md:py-48 pt-32 pb-24 md:py-32 px-8 bg-no-repeat bg-cover h-[1060px]">
        <div class="max-w-[800px] mx-auto text-white">
            <div class="pw-form  max-w-[400px] flex justify-center m-auto">
                <div id="pass" class="bg-[#dee2e6bf] w-[33px] h-[30px] flex items-center justify-center"><i class="fa fa-search" style="color: black;"></i></div>
                <input id="searchBar" type="text" placeholder="Enter Place" class=" w-full text-black" />
                <div id="suggestions" class="max-h-[150px] text-black  w-[21.5%]  overflow-y-auto mt-8 bg-white absolute max-w-[22%] z-1000 hover:cursor-pointer"></div>
            </div>
            <div class="max-w-[400px] mx-auto p-10 mt-10 bg-gray-500/60 text-white rounded-2xl" id="showTemperature" style="display: none;" >
                <div class="md:max-w-[500px] w-100">
                    <p class="md:text-[30px] text-[20px] " id="selected-location"></p>
                    <p class="md:text-[18px] text-[15px] " id="selected-country"></p>
                    <div class="grid grid-cols-8 gap-1 h-20 m-auto place-content-center">
                    <div class="place-content-center" id="weathericon" ></div>
                    <p class="text-[30px] md:text-[30px] font-bold place-content-center" id="temperature"></p>
                    </div>
                               
                </div>
            </div>
            <div id="weeklyForecast" class="flex justify-between bg-gray-500/60 p-10 rounded-2xl  mt-[20px]" style="display: none;"></div> 
            <div id="hourlyForecastContainer" class="flex justify-between bg-gray-500/60 p-10 rounded-2xl  mt-[20px]" style="display: none;"></div>
           </div>
      
    </section>
    <script src="./Weather.js" />
</body>
</html>
